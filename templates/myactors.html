{% extends "base.html" %}

{% block content %}

    <div class="container">
    <div class="jumbotron" align="center">
<h3 align="center" id="filmstr" style="font-size:40px; color:black; margin-top:-20px">my actors</h3>
  <!-- Add actor -->
            <form class="form-inline" action="/searchactor/" method="post">
                <div class="form-group">
                    <label for="actorSearch">Search for a new actor:</label>
                    <input type="text" class="form-control" id="actorSearch" name="actorSearch" placeholder="Actor name" value="{{ request.form.actorSearch }}" autofocus>
                </div>
                <input type="submit" class="btn btn-default" value="Search">
            </form>


        <h4>My Favorite Actors</h4>
            <!-- Actor table -->

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for item in actors %}
                    <tr>
                        <td>{{ item.actorName }}</td>
                        <td>
                            <a href="/deleteactor/{{ item.actorName }}" class="btn btn-default" role="button"><span class="glyphicon glyphicon-remove"></span></a>
                        </td>
                    </tr>

                {% endfor %}

             </tbody>
        </table>

    </div><!-- tab content -->
</div><!-- end of container -->

{% endblock %}
