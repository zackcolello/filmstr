{% extends "base.html" %}

{% block content %}

    <div class="container">
    <div class="jumbotron" align="center">

<h3 align="center" id="filmstr" style="font-size:40px; color:black; margin-top:-20px">Actor search results</h3>

 <form class="form-inline" action="/searchactor/" method="post">
                <div class="form-group">
                    <label for="actorSearch">Search for a new actor:</label>
                    <input type="text" class="form-control" id="actorSearch" name="actorSearch" placeholder="Actor" value="{{ request.form.actorSearch }}" autofocus>
                </div>
                <input type="submit" class="btn btn-default" value="Search">
            </form>
<div class="container">
<br>

<table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for item in actors %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>
                            <a href="/addactor/{{ item.name }}" class="btn btn-default" role="button">Favorite</a>
                        </td>
                    </tr>

                {% endfor %}

             </tbody>
        </table>





</div><!-- tab content -->
</div><!-- end of container -->


</div>
</div>


{% endblock %}
