<!DOCTYPE html>

<html>
<head>
    <title>filmstr</title>
    <!-- website icon -->
    <link rel="shortcut icon" type="image/png" href="/static/images/filmstriconwhite.png"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


    <!-- Bootstrap -->
    <script src="/static/plugins/js/bootstrap.js"></script>
    <link href="/static/plugins/css/bootstrap.css" rel="stylesheet">

    <!-- Google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>


    <!-- tubular -->
    <script src="/static/plugins/js/jquery.tubular.1.0.js"></script>

    <!-- Local stylesheets and js -->
    <link href="/static/plugins/css/main.css" rel="stylesheet">
    <script src="/static/plugins/js/main.js"></script>


</head>

<body>

<div id="wrapper" class="clearfix">
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img id="filmstrIconSmall" src="/static/images/filmstriconwhite.png"/></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">

                {% if session.logged_in %}
                    <li><a class="active" href="/mymovies">My Movies</a></li>
                    <li><a href="/myactors">My Actors</a></li>
                    <li><a href="/myfriends">My Friends</a></li>
                {% else %}
                    <li><a href="/">Home</a></li>
                {% endif %}
            </ul>


            <ul class="nav navbar-nav navbar-right">

                {% if session.logged_in %}
                    <li><a href="/profile/{% print session.username %}"> Welcome, {% print session.firstName %}</a></li>
                    <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>

                {% else %}
                    <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                {% endif %}

            </ul>
        </div>

    </nav>

    {% block content %}
    {% endblock %}

</div>

</body>
</html>
