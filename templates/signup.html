{% extends "base.html" %}

{% block content %}


    <div class="container">
    <div class="jumbotron" align="center">

          <div class="container">

      <form class="form-signin" style="max-width: 300px">
        <h2 class="form-signin-heading">sign up to start finding movies.</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
          <button class="btn btn-lg btn-success btn-block" type="submit">Sign Up</button>
      </form>
              <br/><br/><hr/>
              already have an account?
              <form action="/login">
                <button style="max-width: 300px; margin-top: 5px" class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
              </form>

    </div>

  </div>
</div>

{% endblock %}
